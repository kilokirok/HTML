
<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="../css/responsive.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
        
  </head>

  <body>

    <!-- Here is our main header that is used across all the pages of our website -->
    <!-- For a more complete example please look at https://developer.mozilla.org/en-US/docs/Learn/HTML/Introduction_to_HTML/Document_and_website_structure -->

    <!-- Here is our page's Header will go --> 
    <header>
      <h1>We Can Do This!</h1>
    </header>

    <!-- Here is our page's navigation will go. There can be multiple navigation tags For now we will leave it blank -->
    <nav>
    </nav>

    <!-- Here is our page's main content and there should only be one of these tags -->
    <main>

      <!-- It contains an article -->
      <div class="i">
        <h2>I</h2>
      </div>
        
      <div class="c">
        <h2>Can</h2>
      </div>
        
      <div class="s">
        <h2>See</h2>
      </div>
        
      <!-- the aside content can also be nested within the main content -->

    </main>

    <!-- And here is our main footer that is used across all the pages of our website -->

    <footer>
      <p>Oftentimes a copywrite and other information goes here</p>
    </footer>

  </body>
</html>
